<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIAIAI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .api-key-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .secondary-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }
        
        .secondary-btn:hover {
            background: #e9ecef;
        }
        
        .response-container {
            margin-top: 30px;
            border-top: 2px solid #e1e5e9;
            padding-top: 25px;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .response-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .response-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid #e1e5e9;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .model-info {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AIAIAI</h1>
            <p>AI</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <div class="api-key-container">
                    <input type="password" id="apiKey" placeholder="sk-or-v1-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" value="">
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è Show</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="model">Model</label>
                <select id="model">
                    <option value="deepseek/deepseek-r1-0528-qwen3-8b">DeepSeek R1 (Free)</option>
                    <option value="deepseek/deepseek-v3.2">DeepSeek V3.2</option>
                    <option value="openai/gpt-4o">GPT-4o</option>
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="google/gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
                    <option value="meta-llama/llama-3.3-70b-instruct">Llama 3.3 70B</option>
                </select>
                <div class="model-info">
                    <span id="modelPrice">Cost: Free</span>
                    <span id="modelContext">Context: 128K</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Ask me anything...">What is the meaning of life?</textarea>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Waiting for AI response...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="button-group">
                <button class="primary-btn" onclick="sendRequest()">
                    <span>üöÄ Send Request</span>
                </button>
                <button class="secondary-btn" onclick="clearAll()">
                    <span>üóëÔ∏è Clear All</span>
                </button>
            </div>
            
            <div class="response-container">
                <div class="response-header">
                    <div class="response-title">AI Response</div>
                    <button class="copy-btn" onclick="copyResponse()">
                        <span>üìã Copy</span>
                    </button>
                </div>
                <div class="response-box" id="response">
                    Your response will appear here...
                </div>
                <div class="model-info">
                    <span id="responseTokens">Tokens: 0</span>
                    <span id="responseCost">Cost: $0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Model information (prices are approximate)
        const modelInfo = {
            'deepseek/deepseek-r1-0528-qwen3-8b': { price: 'Free', context: '128K', costPerToken: 0 },
            'deepseek/deepseek-v3.2': { price: '$0.14/M input, $0.56/M output', context: '128K', costPerToken: 0.00000014 },
            'openai/gpt-4o': { price: '$2.50/M input, $10.00/M output', context: '128K', costPerToken: 0.0000025 },
            'anthropic/claude-3.5-sonnet': { price: '$3.00/M input, $15.00/M output', context: '200K', costPerToken: 0.000003 },
            'google/gemini-2.0-flash-exp': { price: '$0.10/M input, $0.40/M output', context: '1M', costPerToken: 0.0000001 },
            'meta-llama/llama-3.3-70b-instruct': { price: '$0.59/M input, $0.79/M output', context: '128K', costPerToken: 0.00000059 }
        };

        // Update model info when selection changes
        document.getElementById('model').addEventListener('change', function() {
            const model = this.value;
            const info = modelInfo[model] || { price: 'Unknown', context: 'Unknown' };
            document.getElementById('modelPrice').textContent = `Cost: ${info.price}`;
            document.getElementById('modelContext').textContent = `Context: ${info.context}`;
        });

        // Initialize model info
        document.getElementById('model').dispatchEvent(new Event('change'));

        function togglePassword() {
            const apiKeyInput = document.getElementById('apiKey');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (apiKeyInput.type === 'password') {
                apiKeyInput.type = 'text';
                toggleBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è Hide';
            } else {
                apiKeyInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è Show';
            }
        }

        async function sendRequest() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('model').value;
            const message = document.getElementById('message').value.trim();
            
            // Validation
            if (!apiKey) {
                showError('Please enter your API Key');
                return;
            }
            
            if (!message) {
                showError('Please enter a message');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('response').textContent = 'Waiting for response...';
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "OpenRouter Tester",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [
                            {
                                "role": "user",
                                "content": message
                            }
                        ]
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || `HTTP ${response.status}`);
                }
                
                // Display response
                const aiResponse = data.choices[0].message.content;
                document.getElementById('response').textContent = aiResponse;
                
                // Display usage info
                const usage = data.usage;
                if (usage) {
                    document.getElementById('responseTokens').textContent = 
                        `Tokens: ${usage.total_tokens} (Prompt: ${usage.prompt_tokens}, Completion: ${usage.completion_tokens})`;
                    
                    // Calculate cost if available
                    if (usage.cost !== undefined) {
                        document.getElementById('responseCost').textContent = 
                            `Cost: $${usage.cost.toFixed(6)}`;
                    } else {
                        const info = modelInfo[model];
                        if (info && info.costPerToken > 0) {
                            const cost = (usage.total_tokens * info.costPerToken).toFixed(6);
                            document.getElementById('responseCost').textContent = 
                                `Est. Cost: $${cost}`;
                        } else {
                            document.getElementById('responseCost').textContent = `Cost: Free`;
                        }
                    }
                }
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                document.getElementById('response').textContent = 'Failed to get response';
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearAll() {
            if (confirm('Clear all fields and responses?')) {
                document.getElementById('apiKey').value = '';
                document.getElementById('message').value = 'What is the meaning of life?';
                document.getElementById('response').textContent = 'Your response will appear here...';
                document.getElementById('error').style.display = 'none';
                document.getElementById('responseTokens').textContent = 'Tokens: 0';
                document.getElementById('responseCost').textContent = 'Cost: $0.00';
            }
        }

        async function copyResponse() {
            const responseText = document.getElementById('response').textContent;
            
            try {
                await navigator.clipboard.writeText(responseText);
                
                // Show temporary feedback
                const copyBtn = document.querySelector('.copy-btn span');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
                
            } catch (err) {
                showError('Failed to copy text');
            }
        }

        // Load saved API key from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('openrouter_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
            
            // Save API key when it changes
            document.getElementById('apiKey').addEventListener('input', function() {
                localStorage.setItem('openrouter_api_key', this.value);
            });
        });
    </script>
</body>
</html>
